<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="E1.js" defer></script>
</head>
<style>
    body form {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }
    span {
        display: inline;
    }
    label {
        margin-bottom: 150px;
    }
</style>
<body>
    <form action="http://fe.it-academy.by/TestForm.php ">
        <label>Название сайта:
            <input class="field" type="text" name="sitename" style="width: 500px;">
        </label>
        <label>URL сайта:
            <input class="field" type="url" name="siteurl" style="width: 500px;">
        </label>
        <label>Посетителей в сутки:
            <input class="field" type="number" min="0" name="visitors" style="width: 100px;">
        </label>
        <label>E-mail для связи:
            <input class="field" type="email" name="email" style="width: 300px;">
        </label>
        <label>Рубрика каталога:
            <select class="field" name="division">
                <option disabled selected value>Выберите рубрику</option>
                <option value="1">здоровье</option>
                <option value="2">домашний уют</option>
                <option value="3">бытовая техника</option>
            </select>
        </label>
        <label id="placement">Размещение:
            <input class="field" type="radio" value="1" name="payment"><span>бесплатное</span>
            <input class="field" type="radio" value="2" name="payment"><span>платное</span>
            <input class="field" type="radio" value="3" name="payment"><span>VIP</span>
        </label>
        <label>Разрешить отзывы:<input class="field" type="checkbox" name="votes"></label>
        <label>Описание сайта:<textarea class="field" name="description"></textarea></label>
        <label>Опубликовать:<input id="btn-send" type="submit" ></label>

    </form>
</body>
</html>
