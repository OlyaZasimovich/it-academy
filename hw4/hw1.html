 <div id="test"></div>
  <div class="abc"></div>
  <div data-test="my-test"></div>
  <script>

     var root = document.documentElement;
     function rec() {
       let space = '';
       let items = root.childNodes;
       for (let i = 0; i < items.length; i++) {
         if (items.length === 0) break;
         let item = items[i];
         if (item.nodeType !== 1) continue;
         space += '  ';
         console.log(`${space}<${item.nodeName}>`);
         root = item;
         rec();
       }
     }
     rec();
 </script>
